<ui-main
    (onabout)="ui.h.about($event)"
    (ondata)="ui.h.data($event)"
></ui-main>
<modal
    *ngIf="modalService.window.modal.content"
    [ngSwitch]="modalService.window.modal.content"
    title="title"
    (onclose)="modalService.window.close({content: '', type: 'modal'})">

    <data *ngSwitchCase="'data'"></data>
    <about *ngSwitchCase="'about'"></about>
</modal>
